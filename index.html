<!DOCTYPE html>
<html>
  <head>
    <title>RPS Game</title>
    <!-- Link CSS here -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="row">
      <h1>Rock Paper Scissors</h1>

      <img src="https://c.tenor.com/ybFs4Wu7AjcAAAAS/rockpaperscissors-rock.gif" />

      <h3>Please Submit Your Choice Below</h3>
      <div>
        <input class="input" placeholder="choose..." />

        <button class="play">play!</button>
      </div>

      <div class="row">
        <div>
          <h4>User Choice</h4>
          <p class="userChoice"></p>
        </div>
        <div class="message"></div>
        <div>
          <h4>Computer Choice</h4>
          <p class="computerChoice"></p>
        </div>
      </div>
      <div class="result"></div>
    </div>

    <!-- Link JQuery here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Link script.js here -->
    <script src="js/script.js"></script>
  </body>
</html>
